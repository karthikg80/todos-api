name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm run test:unit

  integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d todos_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/todos_test?schema=public
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/todos_test?schema=public
      JWT_SECRET: ci-jwt-secret
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Integration tests
        run: npm run test:integration
